{% extends "base.html" %}

{% block title %}{{ restaurant_name }} - Головна{% endblock %}

{% block extra_css %}
<style>
    .hero {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background:
            radial-gradient(circle at 20% 50%, rgba(76, 175, 80, 0.08) 0%, transparent 50%),
            radial-gradient(circle at 80% 50%, rgba(33, 150, 243, 0.06) 0%, transparent 50%),
            linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
        text-align: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
    }

    /* Floating background shapes */
    .hero::before,
    .hero::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        opacity: 0.06;
        animation: hero-float 20s ease-in-out infinite;
        pointer-events: none;
    }

    .hero::before {
        width: 400px;
        height: 400px;
        background: var(--color-primary, #4CAF50);
        top: -100px;
        right: -100px;
    }

    .hero::after {
        width: 300px;
        height: 300px;
        background: #2196F3;
        bottom: -50px;
        left: -50px;
        animation-delay: -10s;
    }

    @keyframes hero-float {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(30px, -30px); }
    }

    /* Dark mode support */
    [data-theme="dark"] .hero {
        background:
            radial-gradient(circle at 20% 50%, rgba(76, 175, 80, 0.05) 0%, transparent 50%),
            radial-gradient(circle at 80% 50%, rgba(33, 150, 243, 0.04) 0%, transparent 50%),
            linear-gradient(135deg, #121212 0%, #1a1a2e 100%);
    }

    [data-theme="dark"] .hero h1 {
        color: #e0e0e0;
    }

    [data-theme="dark"] .nav-link {
        background: #1e1e1e;
        color: #e0e0e0;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    [data-theme="dark"] .nav-link small {
        color: #a0a0a0;
    }

    .logo {
        width: 120px;
        height: 120px;
        background: #4CAF50;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        animation: logo-appear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) both;
        position: relative;
        z-index: 1;
    }

    @keyframes logo-appear {
        from { transform: scale(0) rotate(-180deg); opacity: 0; }
        to { transform: scale(1) rotate(0); opacity: 1; }
    }

    .logo svg {
        width: 60px;
        height: 60px;
        fill: white;
    }
    h1 {
        font-size: 2.5rem;
        color: #2d3436;
        margin-bottom: 10px;
        position: relative;
        z-index: 1;
        animation: fade-up 0.5s ease both 0.3s;
    }
    .tagline {
        color: #636e72;
        font-size: 1.2rem;
        margin-bottom: 40px;
        position: relative;
        z-index: 1;
        animation: fade-up 0.5s ease both 0.4s;
    }

    @keyframes fade-up {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .nav-links {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
        position: relative;
        z-index: 1;
    }
    .nav-link {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px 40px;
        background: white;
        border-radius: 16px;
        text-decoration: none;
        color: #2d3436;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1),
                    box-shadow 0.3s;
        min-width: 180px;
        animation: card-appear 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) both;
    }

    .nav-link:nth-child(1) { animation-delay: 0.5s; }
    .nav-link:nth-child(2) { animation-delay: 0.65s; }
    .nav-link:nth-child(3) { animation-delay: 0.8s; }

    @keyframes card-appear {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .nav-link:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 35px rgba(76, 175, 80, 0.25);
    }

    .nav-link:active {
        transform: translateY(-2px) scale(0.98);
    }

    .nav-link svg {
        width: 48px;
        height: 48px;
        fill: #4CAF50;
        margin-bottom: 15px;
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .nav-link:hover svg {
        transform: scale(1.1);
    }

    .nav-link span {
        font-weight: 600;
        font-size: 1.1rem;
    }
    .nav-link small {
        color: #636e72;
        margin-top: 5px;
    }

    @media (max-width: 600px) {
        .nav-link {
            min-width: 140px;
            padding: 24px 30px;
        }
        h1 {
            font-size: 2rem;
        }
    }
</style>
{% endblock %}
